<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="social-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5acf;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#11cdef;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  <rect width="1200" height="600" fill="url(#social-gradient)" />
  
  <!-- Social media icons pattern -->
  <g fill="#ffffff" opacity="0.1">
    <!-- Facebook icon -->
    <path d="M50,50 h40 v100 h-40 z M90,80 h30 v-30 h-30 v-20 q0,-10 10,-10 h20 v-30 h-30 q-30,0 -30,30 v30 h-20 v30 h20 v70 h30 z" />
    
    <!-- Twitter/X icon -->
    <path d="M200,50 l80,100 h-20 l-80,-100 z M200,150 h60 M230,50 v100" />
    
    <!-- Instagram icon -->
    <rect x="300" y="50" width="80" height="80" rx="20" fill="none" stroke="#ffffff" stroke-width="8" />
    <circle cx="340" cy="90" r="20" fill="none" stroke="#ffffff" stroke-width="8" />
    <circle cx="365" cy="65" r="5" />
    
    <!-- LinkedIn icon -->
    <rect x="420" y="50" width="80" height="80" rx="10" />
    <rect x="430" y="80" width="15" height="40" />
    <circle cx="437" cy="65" r="8" />
    <path d="M455,80 q0,-15 20,-15 q20,0 20,20 v35 h-15 v-35 q0,-5 -5,-5 q-5,0 -5,5 v35 h-15 z" />
    
    <!-- YouTube icon -->
    <rect x="520" y="60" width="90" height="60" rx="15" />
    <polygon points="550,70 550,110 580,90" fill="#11cdef" />
    
    <!-- Pinterest icon -->
    <circle cx="650" cy="90" r="40" />
    <path d="M650,50 q-20,0 -30,20 q-5,20 5,35 l5,10 l-5,25 l25,-10 l5,-5 q10,5 20,0 q20,-10 20,-30 q0,-25 -25,-40 q-10,-5 -20,-5" fill="#4a5acf" />
    
    <!-- TikTok icon -->
    <path d="M720,50 h20 v40 q30,-10 50,10 v20 q-20,-15 -50,-5 v40 q0,20 -20,20 q-20,0 -20,-20 q0,-20 20,-20 v-85" fill="none" stroke="#ffffff" stroke-width="5" />
    
    <!-- Repeat pattern -->
    <use href="#social-icons" x="0" y="150" />
    <use href="#social-icons" x="400" y="0" />
    <use href="#social-icons" x="400" y="150" />
  </g>
  
  <!-- Floating social media elements -->
  <g opacity="0.6">
    <circle cx="100" cy="300" r="30" fill="#ffffff" opacity="0.2" />
    <text x="100" y="305" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Like</text>
    
    <circle cx="300" cy="250" r="40" fill="#ffffff" opacity="0.2" />
    <text x="300" y="255" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Share</text>
    
    <circle cx="500" cy="350" r="35" fill="#ffffff" opacity="0.2" />
    <text x="500" y="355" font-family="Arial" font-size="13" fill="#ffffff" text-anchor="middle">Follow</text>
    
    <circle cx="700" cy="280" r="45" fill="#ffffff" opacity="0.2" />
    <text x="700" y="285" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">Connect</text>
    
    <circle cx="900" cy="320" r="50" fill="#ffffff" opacity="0.2" />
    <text x="900" y="325" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle">Engage</text>
    
    <circle cx="1100" cy="270" r="40" fill="#ffffff" opacity="0.2" />
    <text x="1100" y="275" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Reach</text>
  </g>
  
  <!-- Analytics graph -->
  <g transform="translate(100, 450)" opacity="0.7">
    <polyline points="0,0 100,-50 200,-30 300,-80 400,-60 500,-100 600,-40 700,-90 800,-20 900,-70 1000,-10" 
              fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
    <line x1="0" y1="50" x2="1000" y2="50" stroke="#ffffff" stroke-width="2" />
    <line x1="0" y1="50" x2="0" y2="-100" stroke="#ffffff" stroke-width="2" />
  </g>
</svg>