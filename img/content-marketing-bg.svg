<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="content-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2dce89;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#5e72e4;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  <rect width="1200" height="600" fill="url(#content-gradient)" />
  
  <!-- Content marketing elements -->
  <g opacity="0.15" fill="#ffffff">
    <!-- Document icons -->
    <rect x="100" y="100" width="150" height="200" rx="10" />
    <line x1="130" y1="140" x2="220" y2="140" stroke="#ffffff" stroke-width="8" />
    <line x1="130" y1="170" x2="220" y2="170" stroke="#ffffff" stroke-width="8" />
    <line x1="130" y1="200" x2="220" y2="200" stroke="#ffffff" stroke-width="8" />
    <line x1="130" y1="230" x2="180" y2="230" stroke="#ffffff" stroke-width="8" />
    
    <rect x="300" y="150" width="150" height="200" rx="10" />
    <line x1="330" y1="190" x2="420" y2="190" stroke="#ffffff" stroke-width="8" />
    <line x1="330" y1="220" x2="420" y2="220" stroke="#ffffff" stroke-width="8" />
    <line x1="330" y1="250" x2="420" y2="250" stroke="#ffffff" stroke-width="8" />
    <line x1="330" y1="280" x2="380" y2="280" stroke="#ffffff" stroke-width="8" />
    
    <rect x="500" y="100" width="150" height="200" rx="10" />
    <line x1="530" y1="140" x2="620" y2="140" stroke="#ffffff" stroke-width="8" />
    <line x1="530" y1="170" x2="620" y2="170" stroke="#ffffff" stroke-width="8" />
    <line x1="530" y1="200" x2="620" y2="200" stroke="#ffffff" stroke-width="8" />
    <line x1="530" y1="230" x2="580" y2="230" stroke="#ffffff" stroke-width="8" />
    
    <!-- Blog icon -->
    <rect x="700" y="150" width="200" height="250" rx="10" />
    <rect x="730" y="180" width="140" height="100" />
    <line x1="730" y1="300" x2="870" y2="300" stroke="#ffffff" stroke-width="8" />
    <line x1="730" y1="330" x2="870" y2="330" stroke="#ffffff" stroke-width="8" />
    <line x1="730" y1="360" x2="820" y2="360" stroke="#ffffff" stroke-width="8" />
    
    <!-- Video icon -->
    <rect x="950" y="100" width="200" height="150" rx="10" />
    <polygon points="1025,125 1025,175 1075,150" />
    
    <!-- Podcast icon -->
    <circle cx="1050" cy="350" r="80" />
    <circle cx="1050" cy="350" r="40" />
    <rect x="1040" y="270" width="20" height="40" />
    <rect x="1040" y="390" width="20" height="40" />
    <rect x="970" y="340" width="40" height="20" />
    <rect x="1090" y="340" width="40" height="20" />
  </g>
  
  <!-- Content strategy elements -->
  <g opacity="0.6" fill="none" stroke="#ffffff" stroke-width="2">
    <circle cx="200" cy="450" r="50" />
    <text x="200" y="455" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">PLAN</text>
    
    <circle cx="400" cy="450" r="50" />
    <text x="400" y="455" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">CREATE</text>
    
    <circle cx="600" cy="450" r="50" />
    <text x="600" y="455" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">DISTRIBUTE</text>
    
    <circle cx="800" cy="450" r="50" />
    <text x="800" y="455" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">ANALYZE</text>
    
    <circle cx="1000" cy="450" r="50" />
    <text x="1000" y="455" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">OPTIMIZE</text>
    
    <line x1="250" y1="450" x2="350" y2="450" />
    <line x1="450" y1="450" x2="550" y2="450" />
    <line x1="650" y1="450" x2="750" y2="450" />
    <line x1="850" y1="450" x2="950" y2="450" />
    <line x1="1050" y1="450" x2="1100" y2="450" />
    <line x1="1100" y1="450" x2="1100" y2="350" />
    <line x1="1100" y1="350" x2="200" y2="350" />
    <line x1="200" y1="350" x2="200" y2="400" />
  </g>
</svg>